    const isDesktopApp=(typeof(NL_OS)!='undefined');
    if (isDesktopApp) Neutralino.init();
  </script>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-success sticky-top" id="navbar_main">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">
      <span style="background-color: white; padding: 1px 10px 5px 10px; border-radius: 2px;"><img src="./favicon.ico" width="24" alt=""></span>
      Mini Warteschlangensimulator
    </span>
    <button type="button" class="btn btn-outline-light bi-x-circle" onclick="if (isDesktopApp) Neutralino.window.hide(); else window.close();"> <script>document.write(language.dialog.CloseWindow);</script></button>
  </div>
</nav>

<div class="container mt-4" id="content"></div>

<script>
const pages={
  "qt": "info_qt",
  "glossary" : "info_glossary"
};

const id=window.location.search;
if (id.startsWith('?')) {
  const page=pages[id.substring(1)];
  if (typeof(page)!='undefined') fetch('./js/'+page+'_'+document.documentElement.lang+'.html').then(response=>response.text().then(text=>content.innerHTML=text));
}
</script>

</body>
